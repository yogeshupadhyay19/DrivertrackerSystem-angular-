<mat-card>
    <mat-card-title>UserLogin</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginform" (ngSubmit)="submit()">
           
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                    <div [hidden]="username.valid||username.untouched">
                        <div [hidden]="!username.hasError('required')">
                            <p>username is required</p>
                        </div>
                        <div [hidden]="!username.hasError('minlength')">
                            <p>username can not shorter than 5</p>
                        </div>
                    </div>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <div [hidden]="password.valid||password.untouched">
                        <div [hidden]="!password.hasError('required')">
                            <p>password is required</p>
                        </div>
                        <div [hidden]="!password.hasError('minlength')">
                            <p>password can not shorter than 5 character</p>
                        </div>
                    </div>
                </mat-form-field>
            </p>



            <div class="button">
                <button type="submit" mat-raised-button color="primary">Login</button>
          
                 &nbsp;
                 <button type="" mat-raised-button color="primary" [routerLink]= "['/signup']">Register</button>
                 <!-- <input type="button" class="btn btn-primary" value="Register"  [routerLink]= "['/signup']"/><br> -->
               
            </div>
        </form>
    </mat-card-content>
    <!-- <p>{{temp|json}}</p> -->
</mat-card>
